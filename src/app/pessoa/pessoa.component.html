<h1> Cadastro de pessoa</h1>
<form #f="ngForm" (submit)="formSubmit(f)" method="POST">
  <input type="text" ngModel name="nome" placeholder="Nome">
  <br />
  <input type="text" ngModel name="sobrenome" placeholder="Sobrenome">
  <br />
  <button type="submit">Cadastrar</button>
</form>

<table style="width: 100%">
  <th> Nome </th>
  <th> Sobrenome </th>
  <tr *ngFor="let person of pessoas | async">
    <td>{{ person.nome }}</td>
    <td>{{ person.sobrenome }}</td>
  </tr>
</table>
